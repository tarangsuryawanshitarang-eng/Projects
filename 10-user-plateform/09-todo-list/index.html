<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Todo List App - A fully functional task manager with drag-drop, filters, localStorage persistence, and beautiful animations">
    <title>Todo List | 10 User Interfaces</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../shared/variables.css">
    <link rel="stylesheet" href="../shared/reset.css">
    <link rel="stylesheet" href="../shared/shared.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="todo-page">
        <!-- Back Link -->
        <a href="../index.html" class="back-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to Home
        </a>

        <!-- App Container -->
        <div class="todo-app">
            <!-- Header -->
            <header class="todo-header">
                <div class="header-content">
                    <div class="header-icon">âœ…</div>
                    <div>
                        <h1>My Tasks</h1>
                        <p class="header-date" id="current-date"></p>
                    </div>
                </div>
                <div class="header-stats">
                    <div class="stat">
                        <span class="stat-number" id="total-tasks">0</span>
                        <span class="stat-label">Total</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number" id="completed-tasks">0</span>
                        <span class="stat-label">Done</span>
                    </div>
                </div>
            </header>

            <!-- Add Todo Form -->
            <form class="add-todo-form" id="add-todo-form">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="todo-input" 
                        placeholder="What needs to be done?"
                        autocomplete="off"
                        maxlength="100"
                    >
                    <select id="todo-priority" aria-label="Priority">
                        <option value="low">ğŸŸ¢ Low</option>
                        <option value="medium" selected>ğŸŸ¡ Medium</option>
                        <option value="high">ğŸ”´ High</option>
                    </select>
                    <button type="submit" class="add-btn" id="add-btn" aria-label="Add task">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                    </button>
                </div>
            </form>

            <!-- Filters -->
            <div class="todo-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <!-- Todo List -->
            <ul class="todo-list" id="todo-list" role="list">
                <!-- Todos will be rendered here -->
            </ul>

            <!-- Empty State -->
            <div class="empty-state" id="empty-state">
                <div class="empty-icon">ğŸ“</div>
                <h3>No tasks yet</h3>
                <p>Add your first task above to get started!</p>
            </div>

            <!-- Filtered Empty State -->
            <div class="empty-state filtered hidden" id="filtered-empty">
                <div class="empty-icon">ğŸ”</div>
                <h3>No tasks found</h3>
                <p>No tasks match the current filter.</p>
            </div>

            <!-- Footer -->
            <footer class="todo-footer hidden" id="todo-footer">
                <span class="items-left" id="items-left">0 items left</span>
                <button class="clear-completed" id="clear-completed">Clear completed</button>
            </footer>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <span class="progress-text" id="progress-text">0% complete</span>
            </div>
        </div>

        <!-- Toast Container -->
        <div class="toast-container" id="toast-container"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
